type Contact {
    id: ID!
    first_name: String!
    last_name: String
    patronymic: String
    birth_day: String
    work_phone: String
    work_email: String
    mobile_phone: String
    email: String
    position: Position
    organization: Organization

}
type ProjectStatus{
    id: ID!
    name: String!
}
type PositionName {
    id: ID!
    name: String!
}

type CurrentUser {
    user: User!
    access_token: String!
}

type User {
    id: ID!
    name: String!
    email: String!
    role: Role!
}

type Role {
    id: ID!
    name: String!
}

type Position {
    id: ID!
    name: String!
}

