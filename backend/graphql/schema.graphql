# app/GraphQL/schema.graphql

type Query {
    contacts: [Contact!]!
}

type Mutation {
    addContact(first_name: String!, last_name: String!, mobile_phone: String!, email: String!, sibnipi_email: String!, position_id: ID!): Contact!
    updateContact(id: ID!, first_name: String!, last_name: String!, mobile_phone: String!, email: String!, sibnipi_email: String!, position_id: ID!): Contact!
}

type Contact {
    id: ID!
    first_name: String!
    last_name: String!
    mobile_phone: String!
    email: String!
    sibnipi_email: String!
    position: Position!
}

type Position {
    id: ID!
    name: String!
}


