# Мутации с основными данными
extend type Mutation{
    updateProject(
        data: ProjectInput
    ): Project! @checkRole(permission:  ["update-project"])
    createProject(
        data: ProjectInput
        templates: ProjectTemplatesSetting
    ): Project! @checkRole(permission:  ["create-project"])
    updateRequests(
        data: RequestInput
    ): Project! @checkRole(permission:  ["update-request"])
    createRequests(
        data: RequestInput

    ): Project! @checkRole(permission:  ["create-request"])
    updateSectionReferenceToProject(
        items: [SectionReferencesToProject]
    ): Int @checkRole(permission:  ["update-project"])

    updateProjectStage(
        id: ID!
        project_id: ID!
        stage_id: ID!
        progress: String!
        date_start: String!
        duration: String!
    ): ProjectStage! @checkRole(permission:  ["create-project-stage"])
    createProjectStage(
        project_id: ID!
        stage_id: ID!
        progress: String!
        date_start: String!
        duration: String!
    ): ProjectStage! @checkRole(permission:  ["update-project-stage"])

    updateIrdsToProject(
        items: [IrdToProject]
    ): [ProjectIRD] @checkRole(permission:  ["update-project-ird"])
    updateStagesToProject(
        items: [StageToProject]
    ): [ProjectStage] @checkRole(permission:  ["update-project-stage"])
    updateTaskToProject(
        data: [TasksToProject]!
        type: String
    ): Project @checkRole(permission:  ["update-project-task"])
    deleteTaskToProject(
        id: ID!
    ): Project @checkRole(permission:  ["delete-project-task"])
    createTaskToProject(
        data: [TasksToProject]
    ): Project @checkRole(permission:  ["create-project-task"])
    createTasksToProject(
        data: [TasksToProjectExs]!
    ): Project @checkRole(permission:  ["create-project-task"])


    updatePaymentsToProject(
        project: ID
    ): Project
    changeTemplateTypeProject(
        typeProject: ID!
        newTemplate: ID!
    ): TypeProjectDocument
    updateEmployeesToTasks(
        tasksIds: [ID]
        employeesIds: [ID]
        stageNumber: Int
    ): [ProjectTask] @checkRole(permission:  ["update-project-task-executor"])
    updateExecutorToTasks(
        data: [ExecutorToTask]!
    ): [Project] @checkRole(permission:  ["update-project-task-executor"])
}

# Основная модель проекта
type Project{
    id: ID!
    number: String
    name: String
    prepayment: Int
    organization_customer: Organization
    type_project_document: TypeProjectDocument
    facilities: [Facility]
    date_signing: String
    date_create: String
    duration: Int
    date_end: String
    status: ProjectStatus
    date_completion: String
    delegations: [Contact]
    price: Int
    project_irds: [ProjectIRD]
    project_stages: [ProjectStage]
    project_tasks: [ProjectTask]
    executor_orders: [ExecutorOrder]
}

# Перечисления внутри основной модели
type ProjectIRD{
    id: ID!
    project: Project
    IRD: IRD
    receivedDate: String
    stageNumber: String
    applicationProject: String
}
type ProjectStage{
    id: ID!
    project: Project
    stage: Stage
    number: Int
    price: Float
    price_to_paid: Float
    percent: Int
    date_start: String
    duration: Int
    date_end: String
    progress: Int
}
type ProjectTask{
    id: ID!
    project_id: ID
    executor_orders: [ExecutorOrder]
    project_task_inherited_id: ID
    task: Task
    stage_number: Int
    date_start: String
    date_end: String
    duration: Int
    executor: Person
    price: Float
    description: String
}
type TaskExecutorData{
    id: ID!
    executor: Person
    date_start: String
    duration: Int
    date_end: String
    description: String
    price: Int
}
type InheritedTask{
    project_task_id: ID!
    project_inherited_task_id: ID!
}
input StageToProject {
    id: ID
    project_id: ID
    stage_id: ID
    number: Int
    price: Float
    percent: Int
    date_start: String
    duration: Int
    date_end: String
    progress: Int
    price_to_paid: Float
}
# Данные для запроса
input ProjectInput {
    id: ID
    number: String!
    name: String!
    organization_customer_id: ID!
    type_project_document_id: ID!
    date_signing: String
    duration: Int
    date_end: String
    date_create: String
    status_id: String
    date_completion: String
    price: Int!
    prepayment: Int!
    facility_id: [ID]!
    delegates_id: [ID]
}input ProjectTemplatesSetting {
    project_id_to_stages: [ID]
    project_id_to_irds: [ID]
}input ExecutorToTask {
    project_tasks_id : ID
    executor_id : ID
    date_start : String
    duration : Int
    date_end : String
    price: Float
}

