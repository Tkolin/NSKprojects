input RegisterInput {
    name: String!
    email: String!
    password: String!
}input LoginInput {
    email: String
    password: String
}
type AuthPayload {
    user: User
    access_token: String!
}
extend type Mutation {
    register(input: RegisterInput!): AuthPayload!
    login(input:  LoginInput!): AuthPayload!
}
