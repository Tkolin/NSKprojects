type Delay {
    id: ID
    date_start: String
    date_end: String
    duration: Int
    description: String
    delay_type: String
    provider: String
    delay_project_tasks: [DelayProjectTask]
}
type DelayProjectTask {
    project_task_id: ID!
    delay_id: ID!
}

extend type Mutation {
    createDelay(
        data: DelayInput!
        chapterIds: [ID]!
    ): Delay
}
# #-INPUTS:
input DelayInput  {
    date_start: String
    duration: Int
    description: String
    delay_type: String
    provider: String
    delay_project_task: [InputDelayProjectTask]
}
input InputDelayProjectTask {
    project_task_id: ID!
    type: String
}

