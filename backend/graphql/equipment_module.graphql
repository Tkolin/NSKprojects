type Mutation {
    createParameter(input: ParameterInput!): Parameter @create
    updateParameter(id: ID!, input: ParameterInput!): Parameter @update
    deleteParameter(id: ID!): Parameter @delete
}

input ParameterInput {
    name: String
    unit_id: ID
    min: Float
    max: Float
}

